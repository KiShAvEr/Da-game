<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issagame</title>
    <link rel="stylesheet" href="./stylesheets/gameStyles.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div id="backContainer" class="flex row">
        <svg id="backArrowContainer" width="33" height="29" viewBox="0 0 33 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="backArrow" x="2.03076" y="10.653" width="30.9692" height="7.69387" rx="3.84694" />
            <rect class="backArrow" width="18.919" height="6.03329" rx="3.01664" transform="matrix(0.65109 0.759001 -0.65109 0.759001 3.92822 10.0612)"/>
            <rect class="backArrow" width="18.919" height="6.03329" rx="3.01664" transform="matrix(0.65109 -0.759001 0.65109 0.759001 0 14.3595)"/>
        </svg>
        <div id="topContainer" class="flex column jevenly acenter">
            <img id="delftImage" src="./assets/delft.png" alt="Logo">
            <h1 id="turnString">Waiting for an opponent...</h1>
        </div>
        <!-- <svg id="backArrowContainer" width="33" height="29" viewBox="0 0 33 29" fill="none" xmlns="http://www.w3.org/2000/svg"></svg> -->
    </div>
    <div>
        <div class="flex row jevenly acenter">
            <div class="scoreContainer grid">
                <h1 class="playerIndicator" >You</h1>
                <div id="yourColor" class="playerColor">                    
                </div>
                <h1 id="yourScore">0</h1>
            </div>
            <div class="flex row jcenter acenter nwrap" id="gameContainer">
                <div id="c0" class="canvascontainer flex column jend acenter"><img id="slots0" class="slots" src="./assets/slots.png" alt="slots"></div>
                <div id="c1" class="canvascontainer flex column jend acenter"><img id="slots1" class="slots" src="./assets/slots.png" alt="slots"></div>
                <div id="c2" class="canvascontainer flex column jend acenter"><img id="slots2" class="slots" src="./assets/slots.png" alt="slots"></div>
                <div id="c3" class="canvascontainer flex column jend acenter"><img id="slots3" class="slots" src="./assets/slots.png" alt="slots"></div>
                <div id="c4" class="canvascontainer flex column jend acenter"><img id="slots4" class="slots" src="./assets/slots.png" alt="slots"></div>
                <div id="c5" class="canvascontainer flex column jend acenter"><img id="slots5" class="slots" src="./assets/slots.png" alt="slots"></div>
                <div id="c6" class="canvascontainer flex column jend acenter"><img id="slots6" class="slots" src="./assets/slots.png" alt="slots"></div>
            </div>
            <div class="scoreContainer grid">
                <h1 class="playerIndicator" >Opponent</h1>
                <div id="opponentColor" class="playerColor">                    
                </div>
                <h1 id="opponentScore">0</h1>
            </div>
        </div>
        <div class="flex jcenter acenter"><div id="inviteLink"></div></div>  
    </div>
</body>
<footer>
    <script type="module" src="./javascripts/setupGame.js"></script>
</footer>
</html>
